apiVersion: apps/v1
kind: Deployment
metadata:
  name: villagestay-backend
  namespace: villagestay
  labels:
    app: villagestay-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: villagestay-backend
  template:
    metadata:
      labels:
        app: villagestay-backend
    spec:
      containers:
      - name: backend
        image: villagestay/backend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: villagestay-config
        - secretRef:
            name: villagestay-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1001